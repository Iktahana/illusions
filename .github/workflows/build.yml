name: Desktop Build and Release

on:
  push:
    branches:
      - main
      - alpha
      - beta
      - dev
    tags:
      - "v*"
    paths-ignore:
      - 'www/**'
      - '.github/workflows/deploy-www.yml'

permissions:
  contents: write

jobs:
  build-macos:
    name: Build (macOS ${{ matrix.arch }})
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    environment: Apple
    env:
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      TEAM_ID: ${{ vars.TEAM_ID }}
      CSC_LINK: ${{ secrets.CSC_LINK }}
      CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
      ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
      ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Restore Electron caches
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.ELECTRON_CACHE }}
            ${{ env.ELECTRON_BUILDER_CACHE }}
          key: electron-${{ runner.os }}-${{ matrix.arch }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            electron-${{ runner.os }}-${{ matrix.arch }}-

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: next-${{ runner.os }}-${{ matrix.arch }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            next-${{ runner.os }}-${{ matrix.arch }}-

      - name: Compute build version
        id: version
        shell: bash
        run: |
          BASE_VERSION=$(node -p "require('./package.json').version.split('.').slice(0,2).join('.')")
          BRANCH_NAME="${GITHUB_REF_NAME}"
          if [ "$BRANCH_NAME" = "main" ]; then
            FULL_VERSION="${BASE_VERSION}.${GITHUB_RUN_NUMBER}"
          else
            FULL_VERSION="${BASE_VERSION}.${GITHUB_RUN_NUMBER}-${BRANCH_NAME}"
          fi
          echo "full=${FULL_VERSION}" >> "$GITHUB_OUTPUT"
          echo "Building version: ${FULL_VERSION}"

      - name: Update package.json version
        run: npm version ${{ steps.version.outputs.full }} --no-git-tag-version

      - name: Install dependencies
        run: npm install

      - name: Download local fonts
        run: npm run download:fonts

      - name: Build Quick Look plugin
        run: npm run build:quicklook

      - name: Verify Apple signing env
        shell: bash
        run: |
          missing=()
          [ -z "$APPLE_ID" ] && missing+=("APPLE_ID")
          [ -z "$APPLE_APP_SPECIFIC_PASSWORD" ] && missing+=("APPLE_APP_SPECIFIC_PASSWORD")
          if [ -z "$TEAM_ID" ] && [ -z "$APPLE_TEAM_ID" ]; then
            missing+=("TEAM_ID/APPLE_TEAM_ID")
          fi
          [ -z "$CSC_LINK" ] && missing+=("CSC_LINK")
          [ -z "$CSC_KEY_PASSWORD" ] && missing+=("CSC_KEY_PASSWORD")
          if [ ${#missing[@]} -ne 0 ]; then
            echo "::error::Missing required signing env: ${missing[*]}"
            exit 1
          fi

      - name: Build Electron application
        run: npm run electron:build -- --mac --${{ matrix.arch }} --publish never
        env:
          DEBUG: electron-builder

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: illusions-macos-${{ matrix.arch }}-${{ steps.version.outputs.full }}
          path: dist-electron/**

  build-windows:
    name: Build (Windows NSIS)
    runs-on: windows-latest
    env:
      ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
      ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Restore Electron caches
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.ELECTRON_CACHE }}
            ${{ env.ELECTRON_BUILDER_CACHE }}
          key: electron-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            electron-${{ runner.os }}-${{ runner.arch }}-

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: next-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            next-${{ runner.os }}-${{ runner.arch }}-

      - name: Compute build version
        id: version
        shell: bash
        run: |
          BASE_VERSION=$(node -p "require('./package.json').version.split('.').slice(0,2).join('.')")
          BRANCH_NAME="${GITHUB_REF_NAME}"
          if [ "$BRANCH_NAME" = "main" ]; then
            FULL_VERSION="${BASE_VERSION}.${GITHUB_RUN_NUMBER}"
          else
            FULL_VERSION="${BASE_VERSION}.${GITHUB_RUN_NUMBER}-${BRANCH_NAME}"
          fi
          echo "full=${FULL_VERSION}" >> "$GITHUB_OUTPUT"
          echo "Building version: ${FULL_VERSION}"

      - name: Update package.json version
        run: npm version ${{ steps.version.outputs.full }} --no-git-tag-version

      - name: Install dependencies
        run: npm install

      - name: Download local fonts
        run: npm run download:fonts

      - name: Build Next.js (static export) and bundle Electron main process
        run: npm run type-check && npx cross-env ELECTRON_BUILD=1 next build --webpack && npm run bundle:electron

      - name: Build NSIS installer
        run: npx electron-builder --win nsis --x64 --arm64 --publish never

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: illusions-windows-${{ steps.version.outputs.full }}
          path: dist-electron/**

  build-windows-msix:
    name: Build (Windows Store)
    runs-on: windows-latest
    env:
      ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
      ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Restore Electron caches
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.ELECTRON_CACHE }}
            ${{ env.ELECTRON_BUILDER_CACHE }}
          key: electron-${{ runner.os }}-msix-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            electron-${{ runner.os }}-msix-

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: next-${{ runner.os }}-msix-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            next-${{ runner.os }}-msix-

      - name: Compute build version
        id: version
        shell: bash
        run: |
          BASE_VERSION=$(node -p "require('./package.json').version.split('.').slice(0,2).join('.')")
          BRANCH_NAME="${GITHUB_REF_NAME}"
          if [ "$BRANCH_NAME" = "main" ]; then
            FULL_VERSION="${BASE_VERSION}.${GITHUB_RUN_NUMBER}"
          else
            FULL_VERSION="${BASE_VERSION}.${GITHUB_RUN_NUMBER}-${BRANCH_NAME}"
          fi
          # MSIX requires 4-part version (x.y.z.0)
          MSIX_VERSION="${FULL_VERSION}.0"
          echo "full=${FULL_VERSION}" >> "$GITHUB_OUTPUT"
          echo "msix=${MSIX_VERSION}" >> "$GITHUB_OUTPUT"
          echo "Building MSIX version: ${MSIX_VERSION}"

      - name: Update package.json version (4-part for MSIX)
        run: npm version ${{ steps.version.outputs.msix }} --no-git-tag-version

      - name: Install dependencies
        run: npm install

      - name: Download local fonts
        run: npm run download:fonts

      - name: Build Next.js (static export) and bundle Electron main process
        run: npm run type-check && npx cross-env ELECTRON_BUILD=1 next build --webpack && npm run bundle:electron

      - name: Build MSIX package
        run: npx electron-builder --win appx --x64 --arm64 --publish never

      - name: Upload MSIX artifacts
        uses: actions/upload-artifact@v4
        with:
          name: illusions-windows-msix-${{ steps.version.outputs.full }}
          path: |
            dist-electron/*.appx
            dist-electron/*.appx.blockmap

  release:
    name: Create GitHub Release
    needs: [build-macos, build-windows, build-windows-msix]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Compute build version
        id: version
        shell: bash
        run: |
          BASE_VERSION=$(node -p "require('./package.json').version.split('.').slice(0,2).join('.')")
          BRANCH_NAME="${GITHUB_REF_NAME}"
          if [ "$BRANCH_NAME" = "main" ]; then
            FULL_VERSION="${BASE_VERSION}.${GITHUB_RUN_NUMBER}"
          else
            FULL_VERSION="${BASE_VERSION}.${GITHUB_RUN_NUMBER}-${BRANCH_NAME}"
          fi
          echo "full=${FULL_VERSION}" >> "$GITHUB_OUTPUT"
          echo "branch=${BRANCH_NAME}" >> "$GITHUB_OUTPUT"
          echo "Releasing version: ${FULL_VERSION}"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-electron

      - name: Consolidate artifacts
        shell: bash
        run: |
          mkdir -p release-assets
          find dist-electron -type f \( -name "*.yml" -o -name "*.exe" -o -name "*.exe.blockmap" -o -name "*.dmg" -o -name "*.dmg.blockmap" -o -name "*-mac.zip" -o -name "*-mac.zip.blockmap" -o -name "*.appx" -o -name "*.appx.blockmap" \) -exec cp {} release-assets/ \;
          ls -lh release-assets/

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.full }}
          name: Illusions v${{ steps.version.outputs.full }}
          files: release-assets/*
          draft: false
          prerelease: ${{ steps.version.outputs.branch != 'main' }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
