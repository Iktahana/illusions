name: Build and Release Electron App

on:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-macos:
    name: Build (macOS)
    runs-on: macos-latest
    environment: Apple
    env:
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      TEAM_ID: ${{ vars.TEAM_ID }}
      CSC_LINK: ${{ secrets.CSC_LINK }}
      CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Compute build version
        id: version
        shell: bash
        run: |
          BASE_VERSION=$(node -p "require('./package.json').version.split('.').slice(0,2).join('.')")
          FULL_VERSION="${BASE_VERSION}.${GITHUB_RUN_NUMBER}"
          echo "base=${BASE_VERSION}" >> "$GITHUB_OUTPUT"
          echo "full=${FULL_VERSION}" >> "$GITHUB_OUTPUT"
          echo "Building version: ${FULL_VERSION}"

      - name: Update package.json version
        run: npm version ${{ steps.version.outputs.full }} --no-git-tag-version

      - name: Install dependencies
        run: npm install

      - name: Download local fonts
        run: npm run download:fonts

      - name: Build Quick Look plugin
        run: npm run build:quicklook

      - name: Verify Apple signing env
        shell: bash
        run: |
          missing=()
          [ -z "$APPLE_ID" ] && missing+=("APPLE_ID")
          [ -z "$APPLE_APP_SPECIFIC_PASSWORD" ] && missing+=("APPLE_APP_SPECIFIC_PASSWORD")
          if [ -z "$TEAM_ID" ] && [ -z "$APPLE_TEAM_ID" ]; then
            missing+=("TEAM_ID/APPLE_TEAM_ID")
          fi
          [ -z "$CSC_LINK" ] && missing+=("CSC_LINK")
          [ -z "$CSC_KEY_PASSWORD" ] && missing+=("CSC_KEY_PASSWORD")
          if [ ${#missing[@]} -ne 0 ]; then
            echo "::error::Missing required signing env: ${missing[*]}"
            exit 1
          fi

      - name: Build Electron application
        run: npm run electron:build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: illusions-macos-${{ steps.version.outputs.full }}
          path: dist-electron/**

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Compute build version
        id: version
        shell: bash
        run: |
          BASE_VERSION=$(node -p "require('./package.json').version.split('.').slice(0,2).join('.')")
          FULL_VERSION="${BASE_VERSION}.${GITHUB_RUN_NUMBER}"
          echo "base=${BASE_VERSION}" >> "$GITHUB_OUTPUT"
          echo "full=${FULL_VERSION}" >> "$GITHUB_OUTPUT"
          echo "Building version: ${FULL_VERSION}"

      - name: Update package.json version
        run: npm version ${{ steps.version.outputs.full }} --no-git-tag-version

      - name: Install dependencies
        run: npm install

      - name: Download local fonts
        run: npm run download:fonts

      - name: Build Electron application
        run: npm run electron:build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: illusions-windows-${{ steps.version.outputs.full }}
          path: dist-electron/**

  build-pages:
    name: Build and Deploy GitHub Pages
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Download local fonts
        run: npm run download:fonts

      - name: Build Next.js application
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  release:
    name: Create GitHub Release
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Compute build version
        id: version
        shell: bash
        run: |
          BASE_VERSION=$(node -p "require('./package.json').version.split('.').slice(0,2).join('.')")
          FULL_VERSION="${BASE_VERSION}.${GITHUB_RUN_NUMBER}"
          echo "base=${BASE_VERSION}" >> "$GITHUB_OUTPUT"
          echo "full=${FULL_VERSION}" >> "$GITHUB_OUTPUT"
          echo "Releasing version: ${FULL_VERSION}"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-electron

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.full }}
          name: Illusions v${{ steps.version.outputs.full }}
          files: |
            dist-electron/**/latest*.yml
            dist-electron/**/Illusions Setup *.exe
            dist-electron/**/Illusions Setup *.exe.blockmap
            dist-electron/**/Illusions-*.dmg
            dist-electron/**/Illusions-*.dmg.blockmap
            dist-electron/**/Illusions-*-mac.zip
            dist-electron/**/Illusions-*-mac.zip.blockmap
          draft: false
          prerelease: ${{ startsWith(github.ref, 'refs/heads/main') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
